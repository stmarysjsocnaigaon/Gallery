<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md fixed w-full top-0 left-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-3">
          <a href="index.html" class="flex items-center">
            <img src="/About-Us/LOGO PNG.png" alt="Church Logo" class="h-12 w-auto">
            <span class="ml-2 text-lg font-bold text-blue-800">
              St. Mary’s Jacobite Syrian Orthodox Church
            </span>
          </a>
        </div>
        <div class="hidden md:flex space-x-8">
          <a href="https://stmarysjsocnaigaon.github.io/Home/" class="text-gray-700 hover:text-blue-700 font-medium">Home</a>
          <a href="https://stmarysjsocnaigaon.github.io/About-Us/" class="text-blue-700 font-semibold">About</a>
          <a href="https://stmarysjsocnaigaon.github.io/Ministries/" class="text-gray-700 hover:text-blue-700 font-medium">Ministries</a>
          <a href="https://stmarysjsocnaigaon.github.io/Events/" class="text-gray-700 hover:text-blue-700 font-medium">Events</a>
          <a href="https://stmarysjsocnaigaon.github.io/Gallery/" class="text-gray-700 hover:text-blue-700 font-medium">Gallery</a>
          <a href="https://stmarysjsocnaigaon.github.io/Contact/" class="text-gray-700 hover:text-blue-700 font-medium">Contact</a>
        </div>
        <button class="md:hidden p-2 rounded-md text-gray-700 hover:bg-gray-100" aria-label="Toggle menu" onclick="toggleMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow">
      <a href="https://stmarysjsocnaigaon.github.io/Home/" class="block px-4 py-2 hover:bg-blue-50">Home</a>
      <a href="https://stmarysjsocnaigaon.github.io/About-Us/" class="block px-4 py-2 hover:bg-blue-50">About</a>
      <a href="https://stmarysjsocnaigaon.github.io/Ministries/" class="block px-4 py-2 hover:bg-blue-50">Ministries</a>
      <a href="https://stmarysjsocnaigaon.github.io/Events/" class="block px-4 py-2 hover:bg-blue-50">Events</a>
      <a href="https://stmarysjsocnaigaon.github.io/Gallery/" class="block px-4 py-2 hover:bg-blue-50">Gallery</a>
      <a href="https://stmarysjsocnaigaon.github.io/Contact/" class="block px-4 py-2 hover:bg-blue-50">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-blue-900 text-white text-center py-20 relative mt-16">
    <img src="/About-Us/church-bg.jpeg" alt="Church Photo" class="absolute inset-0 w-full h-full object-cover opacity-30">
    <div class="absolute inset-0 bg-black/30"></div>
    <div class="relative z-10">
      <h2 class="text-4xl font-bold mb-4">Gallery</h2>
      <p class="text-lg max-w-3xl mx-auto">“Snapshots of Faith & Fellowship”</p>
    </div>
  </section>

  <!-- Filters -->
  <section class="max-w-6xl mx-auto mt-6 px-4">
    <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
      <select id="year-select" class="p-2 border rounded-lg"></select>

      <div id="category-tabs" class="flex gap-2 flex-wrap">
        <button data-category="general" class="px-3 py-1 border rounded-lg">General</button>
        <button data-category="youth" class="px-3 py-1 border rounded-lg">Youth</button>
        <button data-category="sundayschool" class="px-3 py-1 border rounded-lg">Sunday School</button>
        <button data-category="vanita" class="px-3 py-1 border rounded-lg">Vanita</button>
        <button data-category="eventwise" class="px-3 py-1 border rounded-lg">Eventwise</button>
      </div>
    </div>
  </section>

  <!-- Gallery Grid -->
  <section class="max-w-6xl mx-auto mt-6 px-4">
    <div id="gallery-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-50">
    <button id="close-lightbox" class="absolute top-6 right-6 text-white text-3xl">✕</button>
    <button id="prev-lightbox" class="absolute left-6 text-white text-3xl">❮</button>
    <button id="next-lightbox" class="absolute right-6 text-white text-3xl">❯</button>
    <div id="lightbox-content" class="max-w-4xl max-h-[90vh]"></div>
  </div>

  <script>
    function loadGallery() {
      // ✅ Direct static gallery data (replace with your own image/video links)
      const mediaData = [
               { year: 2025, category: "general", type: "image", src: "2025/General/img2.jpeg" },
               { year: 2025, category: "general", type: "image", src: "2025/General/img3.jpeg" },
               { year: 2025, category: "general", type: "image", src: "2025/General/img4.jpeg" },
               { year: 2025, category: "general", type: "image", src: "2025/General/img5.jpeg" },
               { year: 2025, category: "general", type: "image", src: "2025/General/img6.jpeg" },
               { year: 2025, category: "general", type: "image", src: "2025/General/img7.jpeg" },
               { year: 2025, category: "general", type: "image", src: "2025/General/img8.jpeg" },
                { year: 2025, category: "general", type: "image", src: "2025/General/img9.jpeg" },
                { year: 2025, category: "general", type: "image", src: "2025/General/img10.jpeg" },
                { year: 2025, category: "general", type: "image", src: "2025/General/img11.jpeg" },
                { year: 2025, category: "general", type: "image", src: "2025/General/img12.jpeg" },
                { year: 2025, category: "general", type: "image", src: "2025/General/img13.jpeg" },
                { year: 2025, category: "general", type: "image", src: "2025/General/img14.jpeg" },
                { year: 2025, category: "general", type: "image", src: "2025/General/img15.jpeg" },
                { year: 2025, category: "general", type: "image", src: "2025/General/img16.jpeg" },
                { year: 2025, category: "general", type: "image", src: "2025/General/img17.jpeg" },
        
              
               { year: 2025, category: "youth", type: "image", src: "2025/Youth/img1.jpeg" },
             { year: 2025, category: "youth", type: "image", src: "2025/Youth/img2.jpeg" },
             { year: 2025, category: "youth", type: "image", src: "2025/Youth/img3.jpeg" },
            { year: 2025, category: "youth", type: "image", src: "2025/Youth/img5.jpeg" },
            { year: 2025, category: "youth", type: "image", src: "2025/Youth/img6.jpeg" },
            { year: 2025, category: "youth", type: "image", src: "2025/Youth/img7.jpeg" },
            { year: 2025, category: "youth", type: "image", src: "2025/Youth/img8.jpeg" },
        { year: 2025, category: "youth", type: "image", src: "2025/Youth/img9.jpeg" },
        { year: 2025, category: "youth", type: "image", src: "2025/Youth/img10.jpeg" },
        { year: 2025, category: "youth", type: "image", src: "2025/Youth/img11.jpeg" },
        { year: 2025, category: "youth", type: "image", src: "2025/Youth/img12.jpeg" },
        
           { year: 2025, category: "vanita", type: "image", src: "2025/Vanita/img2.jpeg" },
         { year: 2025, category: "vanita", type: "image", src: "2025/Vanita/img3.jpeg" },
        { year: 2025, category: "vanita", type: "image", src: "2025/Vanita/img4.jpeg" },
        { year: 2025, category: "vanita", type: "image", src: "2025/Vanita/img5.jpeg" },
        { year: 2025, category: "vanita", type: "image", src: "2025/Vanita/img6.jpeg" },
          { year: 2025, category: "vanita", type: "image", src: "2025/Vanita/img7.jpeg" },
          { year: 2025, category: "vanita", type: "image", src: "2025/Vanita/img8.jpeg" },
          { year: 2025, category: "sundayschool", type: "image", src: "2025/Sundayschool/img2.jpeg" },
          { year: 2025, category: "sundayschool", type: "image", src: "2025/Sundayschool/img3.jpeg" },
          { year: 2025, category: "sundayschool", type: "image", src: "2025/Sundayschool/img4.jpeg" },
          { year: 2025, category: "general", type: "image", src: "2025/Sundayschool/img5.jpeg" },
        { year: 2024, category: "youth", type: "image", src: "images/youth1.jpg" },
        { year: 2024, category: "sundayschool", type: "image", src: "images/sunday1.jpg" },
        { year: 2023, category: "vanita", type: "image", src: "images/vanita1.jpg" },
        { year: 2023, category: "eventwise", type: "video", src: "videos/event1.mp4" }
      ];

      const years = [...new Set(mediaData.map(m => m.year))].sort((a,b) => b - a);
      const yearSelect = document.getElementById("year-select");
      yearSelect.innerHTML = years.map(y => `<option value="${y}">${y}</option>`).join("");

      const galleryGrid = document.getElementById("gallery-grid");
      const categoryTabs = document.querySelectorAll("#category-tabs button");

      let currentFiltered = [];
      let currentIndex = 0;

      function displayGallery(year, category) {
        galleryGrid.innerHTML = "";
        currentFiltered = mediaData.filter(m => m.year == year && m.category === category);

        currentFiltered.forEach((m, i) => {
          if (m.type === "image") {
            galleryGrid.innerHTML += `<img src="${m.src}" class="w-full rounded-lg shadow-lg cursor-pointer" onclick="openLightbox(${i})">`;
          } else {
            galleryGrid.innerHTML += `
              <div class="relative cursor-pointer" onclick="openLightbox(${i})">
                <video class="w-full rounded-lg shadow-lg" preload="metadata">
                  <source src="${m.src}#t=0.5" type="video/mp4">
                </video>
                <div class="absolute inset-0 flex items-center justify-center bg-black/40 text-white text-3xl">▶</div>
              </div>`;
          }
        });
      }

      // ✅ Default view: latest year + general
      const defaultYear = years[0];
      yearSelect.value = defaultYear;
      const defaultCategory = "general";
      categoryTabs.forEach(tab => {
        if (tab.dataset.category === defaultCategory) {
          tab.classList.add("active-tab");
        } else {
          tab.classList.remove("active-tab");
        }
      });
      displayGallery(defaultYear, defaultCategory);

      // Events
      categoryTabs.forEach(tab => tab.addEventListener("click", () => {
        categoryTabs.forEach(t => t.classList.remove("active-tab"));
        tab.classList.add("active-tab");
        displayGallery(yearSelect.value, tab.dataset.category);
      }));

      yearSelect.addEventListener("change", () => {
        const activeTab = document.querySelector("#category-tabs button.active-tab");
        displayGallery(yearSelect.value, activeTab.dataset.category);
      });

      // Lightbox
      window.openLightbox = function(index) {
        currentIndex = index;
        const m = currentFiltered[index];
        const lightbox = document.getElementById("lightbox");
        const content = document.getElementById("lightbox-content");
        lightbox.classList.remove("hidden");
        content.innerHTML = m.type === "image" 
          ? `<img src="${m.src}" class="max-h-[90vh] mx-auto rounded-lg">`
          : `<video src="${m.src}" class="max-h-[90vh] mx-auto rounded-lg" controls autoplay></video>`;
      };

      document.getElementById("close-lightbox").onclick = () => {
        document.getElementById("lightbox").classList.add("hidden");
        document.getElementById("lightbox-content").innerHTML = "";
      };

      document.getElementById("prev-lightbox").onclick = () => {
        if (currentFiltered.length) {
          currentIndex = (currentIndex - 1 + currentFiltered.length) % currentFiltered.length;
          openLightbox(currentIndex);
        }
      };

      document.getElementById("next-lightbox").onclick = () => {
        if (currentFiltered.length) {
          currentIndex = (currentIndex + 1) % currentFiltered.length;
          openLightbox(currentIndex);
        }
      };
    }

    loadGallery();
  </script>
  <footer class="bg-gray-900 text-gray-300 py-6 text-center">
    <div class="max-w-6xl mx-auto">
      <p>&copy; 2025 St. Mary’s Jacobite Syrian Orthodox Church. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
